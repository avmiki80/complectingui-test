<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <mat-form-field class="my-col" appearance="fill">
          <mat-label>{{'SHIFR.SEARCH' | translate}}</mat-label>
          <input matInput
                 type="text"
                 placeholder="{{'SHIFR.ENTER-SHIFR' | translate}}"
                 #filterShifrName
                 [(ngModel)]="searchName"
                 (keydown.escape)="searchName=''; onFilter(null)"
                 (keyup)="onFilter(null)"
          >
          <button *ngIf="filterShifrName.value.trim().length > 0"
                  mat-button matSuffix mat-icon-button aria-label="Ð¡lear"
                  (click)="searchName = ''; onFilter(null)" class="clear-icon">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="col-sm-3 col-md-3"></div>
      <div class="col-sm-3 col-md-3">
        <button mat-raised-button color="primary" (click)="onClickAddItem()">{{'COMMON.ADD' | translate}}</button>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover" mat-table matSort [dataSource]="dataSource">
          <ng-container matColumnDef="shifr">
            <th class="my-table-header-cell-color my-table-cell-text"
                mat-header-cell *matHeaderCellDef
                mat-sort-header
                (click)="onFilter('name')"
            >{{'SHIFR.NAME' | translate}}</th>
            <td mat-cell
                *matCellDef="let item"
                class="col-title pointer item"
                (click)="onClickSelectItem(item)"
                [class.active]="item === selectedItem"
            > {{item.name}} </td>
          </ng-container>

          <ng-container matColumnDef="operation">
            <th class="my-table-header-cell-color col-operations"
                mat-header-cell *matHeaderCellDef
            ></th>
            <td mat-cell *matCellDef="let item" [class.active]="item === selectedItem">
              <button mat-icon-button (click)="onClickEditItem(item)" class="edit-icon">
                <mat-icon aria-hidden="false">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="onClickDeleteItem(item)" class="delete-icon">
                <mat-icon aria-hidden="false">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row, columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
          (page)="pageChanged($event)"
          [pageIndex]="searchValues.pageNumber"
          [pageSize]="searchValues.pageSize"
          [length]="totalFounded"
          [pageSizeOptions]="[5, 10]" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
