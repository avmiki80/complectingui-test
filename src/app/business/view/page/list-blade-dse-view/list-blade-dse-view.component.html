<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <mat-form-field class="my-col" appearance="fill">
        <mat-label>{{'BLADE-DSE.SEARCH-NAME' | translate}}</mat-label>
        <input matInput
               type="text"
               placeholder="{{'BLADE-DSE.ENTER-NAME' | translate}}"
               #filterName
               [(ngModel)]="searchName"
               (keydown.escape)="searchName=''; onFilter(null)"
               (keyup)="onFilter(null)"
        >
        <button *ngIf="filterName.value.trim().length > 0"
                mat-button matSuffix mat-icon-button aria-lable="Clear"
                (click)="searchName=''; onFilter(null)">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="my-col" appearance="fill">
        <mat-label>{{'BLADE-DSE.SEARCH-SHIFR' | translate}}</mat-label>
        <input matInput
               type="text"
               placeholder="{{'BLADE-DSE.ENTER-SHIFR' | translate}}"
               #filterShifr
               [(ngModel)]="searchShifr"
               (keydown.escape)="searchShifr=''; onFilter(null)"
               (keyup)="onFilter(null)"
        >
        <button *ngIf="filterShifr.value.trim().length > 0"
                mat-button matSuffix mat-icon-button aria-lable="Clear"
                (click)="searchShifr=''; onFilter(null)">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-4">
      <button mat-raised-button color="primary" (click)="onClickAddItem()">{{'COMMON.ADD' | translate}}</button>
    </div>
  </div>

  <div class="row">
    <div class="card-body table-responsive">
      <table class="table table-hover" mat-table matSort [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th class="my-table-header-cell-color my-table-cell-text col-title"
              mat-header-cell *matHeaderCellDef
              mat-sort-header
              (click)="onFilter(name)"
          >{{'BLADE-DSE.NAME' | translate}}</th>
          <td class="my-table-cell-text"
              mat-cell *matCellDef="let item"
              (click)="onClickSelectItem(item)"
              [class.active]="item === selectedItem"
          >{{item.name}}</td>
        </ng-container>

        <ng-container matColumnDef="shifr">
          <th class="my-table-header-cell-color my-table-cell-text col-title"
              mat-header-cell *matHeaderCellDef
              mat-sort-header
              (click)="onFilter(shifr)"
          >{{'BLADE-DSE.SHIFR' | translate}}</th>
          <td class="my-table-cell-text"
              mat-cell *matCellDef="let item"
              (click)="onClickSelectItem(item)"
              [class.active]="item === selectedItem"
          >{{item.shifr.name}}</td>
        </ng-container>

        <ng-container matColumnDef="operation">
          <th class="my-table-header-cell-color col-operations"
              mat-header-cell *matHeaderCellDef
          >{{'BLADE-DSE.EDIT-DELETE' | translate}}</th>
          <td mat-cell *matCellDef="let item" [class.active]="item === selectedItem">
            <button mat-icon-button (click)="onClickEditItem(item)" class="edit-icon">
              <mat-icon aria-hidden="false">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onClickDeleteItem(item)" class="delete-icon">
              <mat-icon aria-hidden="false">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row, columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        (page)="pageChanged($event)"
        [pageIndex]="searchValues.pageNumber"
        [pageSize]="searchValues.pageSize"
        [length]="totalFounded"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</div>
