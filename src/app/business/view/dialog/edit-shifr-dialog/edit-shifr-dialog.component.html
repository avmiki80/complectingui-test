<mat-dialog-content [formGroup]="form">
  <p mat-dialog-title>{{dialogTitle}}</p>
  <div class="row">
    <mat-form-field class="my-col" appearance="fill">
      <mat-label>{{'SHIFR.NAME' | translate}}</mat-label>
      <input matInput
             type="text"
             placeholder="{{'SHIFR.ENTER-SHIFR' | translate}}"
             maxlength="25"
             required="required"
             formControlName="name"
             id="name"
      >
      <button *ngIf="getNameField.value.trim().length > 0"
              mat-button matSuffix mat-icon-button aria-label="Clear"
              (click)="getNameField.setValue('')"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="text-center nopadding">
    <button mat-raised-button color="primary"
            (click)="onConfirm()"
            [disabled]="onCheckFields()"
    >{{dialogAddSaveButton}}
    </button>
    <button mat-raised-button
            (click)="onCancel()"
    >{{'COMMON.CANCEL' | translate}}
    </button>
  </div>
</mat-dialog-actions>
